<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Lovepreet Singh</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: white;
            color: black;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #0066cc;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav a {
            font-size: 1.8rem;
            color: black;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #0066cc;
            border-bottom: 3px solid #0066cc;
        }

        @media(max-width:995px) {
            nav {
                position: absolute;
                display: none;
                top: 0;
                right: 0;
                width: 40%;
                border-left: 3px solid #0066cc;
                border-bottom: 3px solid #0066cc;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #f0f0f0;
                border-top: 0.1rem solid rgba(0,0,0,0.1);
            }

            nav.active {
                display: block;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active {
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #0066cc;
            }
        }

        .contact-section {
            padding: 5rem 9%;
            text-align: center;
            margin-top: 8rem;
        }

        .contact-section h1 {
            font-size: 4rem;
            color: #0066cc;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input, .contact-form textarea {
            padding: 1rem;
            font-size: 1.6rem;
            background-color: #f0f0f0;
            border: 1px solid #0066cc;
            border-radius: 1rem;
            color: black;
            transition: 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: #0066cc;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background-color: #0066cc;
            border: none;
            border-radius: 4rem;
            font-size: 1.6rem;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            background-color: #004b99;
        }

        .social-icons {
            margin-top: 4rem;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
            background-color: transparent;
            border: 0.2rem solid #0066cc;
            font-size: 2rem;
            border-radius: 50%;
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3s ease;
            color: #0066cc;
        }

        .social-icons a:hover {
            color: white;
            transform: scale(1.3) translateY(-5px);
            background-color: #0066cc;
            box-shadow: 0  0 25px #0066cc;
        }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Lovepreet <br>Singh</a>
        <nav>
            <a href="portfolio.3.html">Home</a>
            <a href="skil.html">Skills</a>
            <a href="edu.html">Education</a>
            <a href="contact3.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xqakbbqg" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-icons">
            <a href="http://linkedin.com/in/lovepreet2006"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/Lovepreetsingh2006"><i class="fa-brands fa-github"></i></a>
            <a href="https://x.com/LovepreetS81274"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </section>

</body>
</html>
